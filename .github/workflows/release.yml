name: Release
on:
  push:
    tags:
      - 'v*'
  release:
    types:
      - edited

permissions:
  contents: write

jobs:
  handle-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: archive
      run: |
        echo "Archiving blog posts..."
        zip book-review-list.zip -r blog  -x "^(?!.*book-review).*$"
        tar -zcvf book-review-list.tar.gz blog --exclude "^(?!.*book-review).*$"

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        prerelease: true
        files: |
          book-review-list.zip
          book-review-list.tar.gz
        fail_on_unmatched_files: true